language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - sys-img-x86-android-29
jdk:
  - oraclejdk8
before_script:
  - echo no | android create avd --force -n test -t android-29 --abi x86 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
after_success:
  - ./gradlew createDebugCoverageReport coveralls
